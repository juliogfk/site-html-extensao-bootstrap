<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="grupo">
        <img class="imagem" src="./assets/imagem.jpg" alt="imagem">
        <div class="container">
            <h1>Login</h1>
            <form class="container-form">
                <label class="login" for="login">Login</label>
                <input class="login-input" id="login" type="text">
                <label class="senha" for="senha">Senha</label>
                <input class="senha-input" id="senha" type="password">
            </form>
            <button class="acessar">Acessar</button>
        </div>
    </div>
</body>
</html>
